<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone seeker</title>
<!-- bootstrap css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- external css -->
<link rel="stylesheet" href="css/style.css">
</head>
<body class="container">
    <h1 class=" container head-bg text-center">Phone Seeker</h1>
<!-- search button -->




<div class="container input-group mb-3 mx-auto w-50">
    <input id="search-id" type="text" class="input-bg form-control mt-4" placeholder="Search your phone" aria-label="Recipient's username" aria-describedby="button-addon2">
    <button onclick="loadPhone()" class="btn fs-5  btn-bg mt-4" type="button" id="button-addon2">Search</button>
  </div>
<!-- spinner -->
<div id="spinner" class="text-center">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<!-- error message -->
<div>
  <h1 id="error-message" class="text-danger text-center error-handle">Error!!! Please Enter valid Input and Try again.</h1>
</div>

<!-- 
<div>
  <h1 id="error" class="text-danger text-center ">Input  Please input something.</h1>
</div> -->

 <!-- details result -->
<div  id="detail-result" class=" search-bg mb-3 mx-auto "  style="max-width: 740px;">
</div>

<!--Show  search result -->
<div id="search-result" class="row row-cols-1 search-bg row-cols-md-3 container  mx-auto g-4  ms-6 my-5  "  style="max-width: 840px;">
</div>




 



<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- external js -->
    <script src="js/script.js"></script>
</body>
</html>
